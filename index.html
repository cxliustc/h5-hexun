<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.0.8/lib/theme-chalk/index.css">
    <script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
    <script>
      if (!window.console || !window.console.log) {
          window.console = {
              log () {}
          };
      }
      if ('addEventListener' in document) {
        document.addEventListener('DOMContentLoaded', function() {
          FastClick.attach(document.body);
        }, false);
      }
      if(!window.Promise) {
        document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"'+'>'+'<'+'/'+'script>');
      }
    </script>
    <script>
      (function (doc, win) {
        var docEl = doc.documentElement
        var resizeEvent = 'orientationchange' in window ? 'orientationchange' : 'resize'
        win.initialScale = win.navigator.appVersion.match(/iphone/gi)
        ? 1 / win.devicePixelRatio
        : 1;
        doc.querySelector('meta[name="viewport"]').content = 'initial-scale=' + initialScale + ', maximum-scale=' + initialScale + ', minimum-scale=' + initialScale + ', user-scalable=no'

        var recale = function () {
          var clientWidth = docEl.getBoundingClientRect().width
          docEl.style.fontSize = clientWidth / 375 * 100 + 'px'
        }

        recale()

        win.addEventListener(resizeEvent, recale, false)
        win.addEventListener('pageShow', recale, false)
        win.addEventListener('DOMContentLoaded', recale, false)
      })(document, window)
    </script>
    <script>
      var _hmt = _hmt || [];
      (function() {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?561b42f0e473e5c2b4b31b8503150b66";
        var s = document.getElementsByTagName("script")[0]; 
        s.parentNode.insertBefore(hm, s);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- built files will be auto injected -->
    <%=htmlWebpackPlugin.files.webpackManifest%>
  </body>
</html>
